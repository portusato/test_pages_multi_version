# This is a basic workflow to help you get started with Actions

name: publish documentation

# Controls when the workflow will run
on:
  # Triggers the workflow on push to this branch
  push:
    branches:
      'release*'
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Modify a file in the documentation. This is equivalent to the process that would compile documentation
        run: 'echo Added commit ${{ github.sha }} >> docs/0.0.1/index.md'

      - name: Commit docs folder to branch documentation
        run: |
          cp -r docs/0.0.1 temp_docs_0.0.1
          git checkout documentation
          rm -rf docs/0.0.1
          mv temp_docs_0.0.1 docs/0.0.1
          git add docs/0.0.1
          git commit -m 'Update documentation from ${{ github.sha }}'
